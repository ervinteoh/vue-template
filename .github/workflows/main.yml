name: Main Workflow

on:
  push:
    branches-ignore:
      - master
      - gh-pages
  pull_request:
    branches-ignore:
      - master
      - gh-pages

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - run: npm ci
      - run: npm run lint
  build:
    needs: lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - run: |
          npm ci
          npm run build
